<!DOCTYPE html>

<head>

    <title>Array Cardio Practice - Part 2</title>

    <script>
        const people = [
            'Wes, 1988', 'Kait, 1986', 'Irv, 1970', 'Lux, 2015'
        ].map(person => {
            const [name, born] = person.split(', ');
            return { name, born };
        });
        
        const comments = [
            '523423:Love this!',
            '823423:Super good',
            '2039842:You are the best',
            '123523:Ramen is my fav food ever',
            '542328:Nice Nice Nice!'
        ].map(comment => {
            const [id, text] = comment.split(':');
            return { text, id };
        });


// Some and Every Checks     
// Some will determine if AT LEAST ONE item meets the criteria
console.log('Some assignment \n is at least one person 19?');
console.log(people.some(person => {
    const currentYear = (new Date()).getFullYear();
    return (currentYear - person.born) >= 19;
}));

// Every will determine if ALL ITEMS meet the criteria
console.log('Every assignment \n is everyone 19?');
console.log(people.every(person => {
    const currentYear = (new Date()).getFullYear();
    return (currentYear - person.born) >= 19;
}));

// Find is like filter, but instead returns just the one you are looking for
console.log('Find assignment \n Find the comment with the ID of 823423');
console.log(comments.find(comment => comment.id === '823423'));

// FindIndex will find a specific item in an array and perform the task (ie. delete it)
console.log('FindIndex assignment \n delete the comment with ID of 823423');
console.log(comments.splice(comments.findIndex(comment => comment.id === '823423'), 1));
console.table(comments);

// Spread operator (...) extracts the elements from an array
const newComments = [
    ...[4, 5], ...[5, 5, 3, 4]
];

console.log(newComments);


    </script>
